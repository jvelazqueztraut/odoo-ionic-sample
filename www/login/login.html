<ion-view view-title="Test Partner - Login">
	<ion-content class="padding">
		<div aka-login success-callback="successCallback()">aka login</div>

	<div>
		<div ng-repeat="error in errors" class="card">
			<div ng-show="error.title == 'session_expired'">
				<h2>Su sesión ha expirado.</h2>
				<p>Reconectese por favor</p></div>
			<div ng-show="error.fullTrace.status == 0">
				<h2>Error de conectividad</h2>
				<p>Su conexión a internet probablemente esté interrumpida.</p>
				<p>Algunos elementos de la página no se verán correctamente</p>
			</div>
			<div ng-show="error.fullTrace.status > 500">
				<h4 class="assertive">Error de servidor</h4>
				<p>El server se encuentra con dificultados.</p>
			</div>
		</div>
	</div>
	</ion-content>
</ion-view>
